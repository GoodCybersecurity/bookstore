
name: Checkmarx CxFlow Action
on:
  push:
    branches:
      - main
      - master
      - dev
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkmarx One CLI Action
        uses: checkmarx-ts/checkmarx-cxflow-github-action@v1.5
        with:
          project: ${{ secrets.CHECKMARX_PROJECT }}
          checkmarx_tenant: ${{ secrets.TENANT }}
          checkmarx_username: ${{ secrets.CHECKMARX_USER }}
          checkmarx_password: ${{ secrets.CHECKMARX_PASSWORD }}
          base_uri: https://eu.ast.checkmarx.net
          checkmarxx_client_id: ${{ secrets.CLIENT_ID }}
          checkmarxx_client_secret: ${{ secrets.SECRET }}
